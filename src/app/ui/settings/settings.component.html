<div class="container">
  <form >

    <div class="form-group row">
      <label class="col-sm-4 col-form-label" for="inputFile1">File:{{intrf.settingsFile}}</label>
      <input class="col-sm-4  form-control-file" 
        type="file"  
        id="inputFile1"
        name="inputFile1"
        (change)="fileSettingsRead($event)">
      <div class="col-sm-4" *ngIf="intrf.dirty">
        <button type="button" class="btn btn-info" 
          (click)="fileSettingsSave($event)">
          Save Settings
        </button>
      </div>

    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" for="begin-date" style="width:2.5rem">
        <i class="far fa-clock fa-2x" style="color:blue;"></i>
      </label>
      <div class="col-sm-3">
        <input class="col-sm-4 form-control" 
          [(ngModel)] = "intrf.beginDateStr"
          type="date" 
          id="begin-date"
          name="begin-date"
          (change)="beginDateChange($event)">
      </div> 
      <label class="col-sm-1 col-form-label" for="begin-date" style="width:3.6rem">
        <!-- <i class="far fa-clock fa-2x" style="color:blue;"></i> -->
        NDAYS
      </label>
      <div class="col-sm-2">
        <input class="form-control" 
          [(ngModel)] = "intrf.nDays"
          type="number" 
          id="num-days"
          name="num-days"
          (change)="nDaysChange($event)">
      </div> 
      <div class="col-sm-2">
        {{intrf.endDateStr}}
      </div>
    </div>
  </form>
</div>
